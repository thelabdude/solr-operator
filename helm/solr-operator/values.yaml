# Default values for solr-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: bloomberg/solr-operator
  tag: v0.2.6
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

useZkOperator: "true"
ingressBaseDomain: ""

# A comma-separated list of namespaces that the operator should watch.
# If empty, the solr operator will watch all namespaces in the cluster.
watchNamespaces: ""

rbac:
  # Specifies whether RBAC resources should be created
  create: true

serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  # The name of the ServiceAccount to use.
  # Required if create is false.
  # If not set and create is true, a name is generated using the fullname template
  name:

resources:
  limits:
    cpu: 400m
    memory: 500Mi
  requests:
    cpu: 100m
    memory: 100Mi

envVars: []
